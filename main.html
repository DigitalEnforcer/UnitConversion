<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="calc-container">
                <h3>Metric/Imperial Unit Conversion</h3>
                <input id="userInputValue"/>
                <button id="convertBtn">Convert</button>
            </div>
            <div id="result-container">
                <div class="results">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-result">This is where the data goes</p>
                </div>
                <div class="results">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-result">This is where the data goes</p>
                </div>
                <div class="results">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-result">This is where the data goes</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
